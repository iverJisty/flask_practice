
<!DOCTYPE html>
<html>
<head>
<title> Message Boards </title> 
<link rel="stylesheet" href="{{url_for('static',filename="bootstrap.min.css")}}" />
<link rel="stylesheet" href="{{url_for('static',filename="mycss.css")}}" />
<script src="{{url_for('static',filename="jquery-1.11.3.min.js")}}" ></script>
<script src="{{url_for('static',filename="bootstrap.min.js")}}" ></script>
<body>
<div class="my-wrapper">
    <form action="" method="POST" >
        <div class="form-group">
            <h2>Create Account</h2>
            <p> or <a href="{{url_for('login')}}">Login</a></p>
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			{% for category, message in messages %}
			<p class="{{ category }}">{{message}}</p>
			{% endfor %}
			{% endif %}
			{% endwith %}
        </div>
        <div class="form-group">
            <input type="name" class="form-control" id="name" name="name" placeholder="Real Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default"> Submit </button>
            <button type="reset" class="btn btn-default"> Reset </button>
        </div>
    </form>
</div>
</body>


</html>
